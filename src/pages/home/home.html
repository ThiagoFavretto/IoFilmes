<ion-header>
  <ion-navbar class="teste">
    <ion-title class="headerTitleH">Main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce class="contentContainerH">
  <h2 class="h2H">IoFilm</h2>
  <p class="pH">
    Catalago de filmes
  </p>
  <ion-title class="titleHome">
    <h4>Configure aqui a sua busca</h4>
  </ion-title>

  <ion-fab class="fabLang">
    <button ion-fab color="light">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <ion-list radio-group [(ngModel)]="lang">
        <ion-item>
          <ion-label>eng</ion-label>
          <ion-radio value="en"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>pt-BR</ion-label>
          <ion-radio value="pt-BR"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-fab-list>
  </ion-fab>

  <ion-fab class="fabType">
    <button ion-fab color="light">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <ion-list radio-group [(ngModel)]="type">
        <ion-item>
          <ion-label>Filmes</ion-label>
          <ion-radio value="movie"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Series</ion-label>
          <ion-radio value="tv"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer class="button-footer-bar-h">
  <button class="hButton" (click)="save()">
    Save
  </button>
</ion-footer>
