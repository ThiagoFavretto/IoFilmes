<ion-header>
  <ion-navbar>
    <ion-title class="headerTitleS">
      Series
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddin no-bounce class="contentContainerS">
  <ion-slides (ionSlideReachEnd)="getNext()">
    <ion-slide *ngFor="let serie of listSeries">
      <ion-card (click)="description(serie)" class="cardContainerS">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + serie.backdrop_path" />
        <ion-card-title class="titleS">
          {{ serie.name }}
        </ion-card-title>
        <div class="descS">
          <p class="pTopS">
            <b>Popularidade:</b>
            {{ serie.vote_average }}/10
          </p>
          <p class="pBotS">
            de
            {{ serie.vote_count }} votos
          </p>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
