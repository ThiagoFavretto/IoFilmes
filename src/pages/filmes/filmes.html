<ion-header class="headerFilmes">
  <ion-navbar>
    <ion-title class="headerTitle">
      Filmes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddin no-bounce class="contentContainer">
  <ion-slides>
    <ion-slide *ngFor="let film of listFilmes">
      <ion-card (click)="description()" class="cardContainer">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + film.backdrop_path" />
        <ion-card-title class="title">
          {{ film.title }}
        </ion-card-title>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="button-footer-bar-f">
  <button
    ion-button
    icon-only
    class="button button-stable bb"
    (click)="reLoad()"
  >
    <ion-icon name="refresh"></ion-icon>
  </button>
</ion-footer>
