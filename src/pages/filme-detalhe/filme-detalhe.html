<ion-header>
  <ion-navbar>
    <ion-title class="headerTitleFD">Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentContainerFD" *ngIf="desc">
  <ion-card class="cardD">
    <img [src]="'https://image.tmdb.org/t/p/w300/' + desc.backdrop_path" />
    <p class="TO">
      Título original:
    </p>
    <ion-card-title class="titleD">
      {{ desc.original_title }}
    </ion-card-title>
  </ion-card>
  <ion-card class="carDes">
    <p class="Si">
      Sinopse:
    </p>
    <p class="pD">
      {{ desc.overview }}
    </p>
  </ion-card>
  <ion-card class="carInfo">
    <p class="tiF">
      <b>Genero:</b>
      {{ list }}
    </p>
    <p class="tiF">
      <b>Data de lançamento:</b>
      {{ desc.release_date }}
    </p>
    <p class="tiF">
      <b>Duraçao:</b>
      {{ desc.runtime }}m
    </p>
    <p class="tiF">
      <b>Popularidade:</b>
      {{ desc.vote_average }}/10
    </p>
    <p class="tiF">
      de
      {{ desc.vote_count }} votos
    </p>
  </ion-card>
</ion-content>
