<ion-header>
  <ion-navbar>
    <ion-title class="headerTitleFD">Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentContainerFD" *ngIf="desc">
  <ion-card class="cardFD">
    <img [src]="'https://image.tmdb.org/t/p/w300/' + desc.backdrop_path" />
    <p class="orginalFD">
      Título original:
    </p>
    <ion-card-title class="titleFD">
      {{ desc.original_title }}
    </ion-card-title>
  </ion-card>
  <ion-card class="cardDescFD">
    <p class="sinopseFD">
      Sinopse:
    </p>
    <p class="overviewFD">
      {{ desc.overview }}
    </p>
  </ion-card>
  <ion-card class="cardInfoFD">
    <p class="descTextFD">
      <b>Genero:</b>
      {{ list }}
    </p>
    <p class="descTextFD">
      <b>Data de lançamento:</b>
      {{ desc.release_date }}
    </p>
    <p class="descTextFD">
      <b>Duraçao:</b>
      {{ desc.runtime }}m
    </p>
  </ion-card>
</ion-content>
